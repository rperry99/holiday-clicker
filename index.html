<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Holiday Clicker</title>
  </head>
  <body>
    <nav>
      <h1 class="title">Holiday Clicker</h1>
      <p class="new-game" onClick="GameReset()">New Game</p>
    </nav>
    <div id="game">
      <div class="clicker-container">
        <div class="count"><span id="cheer">0</span> &nbsp;&nbsp;cheer</div>
        <div class="clicker" onClick="CheerClick()"></div>
      </div>
      <div id="upgrades">
        <div class="upgrade upgrade-1">
          <img src="#" alt="#" />
          <p class="name">Mittens</p>
          <p class="cost"><span id="mitten-span">10</span>&nbsp;&nbsp;cheer</p>
          <button
            onClick="addMittens()"
            value="mittens"
            id="mitten-btn"
            disabled="true"
          >
            Buy
          </button>
          <p id="mitten-count">0</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
