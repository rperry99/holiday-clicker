<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Holiday Clicker
    </title>
  </head>
  <body>
    <nav>
      <h1 class="title">Holiday Clicker</h1>
      <p class="new-game" onClick="GameReset()">New Game</p>
    </nav>
    <div id="game">
      <div class="clicker-container">
        <div class="count"><span id="cheer">0</span> &nbsp;&nbsp;cheer</div>
        <div class="clicker" onClick="CheerClick()">
          <img
            class="tree-img elf"
            src="img/tree-elf.png"
            alt="tree elf"
            id="elf-tree"
          />
          <img
            class="tree-img large"
            src="img/tree-large.png"
            alt="tree large"
            id="large-tree"
          />
          <img
            class="tree-img small"
            src="img/tree-small.png"
            alt="tree small"
            id="small-tree"
          />
          <img
            class="tree-img lights"
            src="img/tree-lights.png"
            alt="tree lights"
            id="light-tree"
          />
          <img class="tree-img bare" src="img/tree-bare.png" alt="bare tree" />
        </div>
      </div>
      <div id="upgrades">
        <div class="upgrade">
          <img src="img/mittens.png" alt="mittens" />
          <div class="info">
            <p class="name">Mittens X <span id="mitten-count">0</span></p>
            <p class="cost"><span id="mitten-span">0</span>&nbsp;&nbsp;cheer</p>
          </div>
          <button
            onClick="addMittens()"
            value="mittens"
            id="mitten-btn"
            disabled="true"
          >
            Buy
          </button>
        </div>
        <div class="upgrade">
          <img src="img/lights.png" alt="lights" />
          <div class="info">
            <p class="name">Lights X <span id="light-count">0</span></p>
            <p class="cost"><span id="light-span">0</span>&nbsp;&nbsp;cheer</p>
          </div>
          <button
            onClick="addLights()"
            value="lights"
            id="light-btn"
            disabled="true"
          >
            Buy
          </button>
        </div>
        <div class="upgrade">
          <img src="img/small-ornaments.png" alt="small-ornaments" />
          <div class="info">
            <p class="name">
              Small Ornament X <span id="small-ornament-count">0</span>
            </p>
            <p class="cost">
              <span id="small-ornament-span">0</span>&nbsp;&nbsp;cheer
            </p>
          </div>
          <button
            onClick="addSmallOrnaments()"
            value="small-ornaments"
            id="small-ornament-btn"
            disabled="true"
          >
            Buy
          </button>
        </div>
        <div class="upgrade">
          <img src="img/large-ornaments.png" alt="large-ornaments" />
          <div class="info">
            <p class="name">
              Large Ornament X <span id="large-ornament-count">0</span>
            </p>
            <p class="cost">
              <span id="large-ornament-span">0</span>&nbsp;&nbsp;cheer
            </p>
          </div>

          <button
            onClick="addLargeOrnaments()"
            value="large-ornaments"
            id="large-ornament-btn"
            disabled="true"
          >
            Buy
          </button>
        </div>
        <div class="upgrade">
          <img src="img/elf.png" alt="Elf" />
          <div class="info">
            <p class="name">Elf X <span id="elf-count">0</span></p>
            <p class="cost"><span id="elf-span">0</span>&nbsp;&nbsp;cheer</p>
          </div>

          <button onClick="addElf()" value="elf" id="elf-btn" disabled="true">
            Buy
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
